<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ann Arbor Skyline</title>
</head>

<body>
  <header>
    <h1>Ann Arbor Skyline</h1>
    <img src="path/team_logo.png" alt="Team Name logo" />
  </header>

  <section id="team-roster">
    <h2>Ann Arbor Skyline Athletes</h2>

    <div id="sort-by-choices">
      <label for="sort-by">Sort by:</label>
      <select id="sort-by" name="sort-by">
        <option value="name">Name</option>
        <option value="grade">Grade</option>
        <option value="season-record">Season Record (SR)</option>
        <option value="personal-record">Personal Record (PR)</option>
      </select>
    </div>

    <div id="athlete-roster">
      {{ATHLETE_CARDS}}
    </div>
  </section>

  <section id="team-accomplishments">
    <h2>Team Accomplishments</h2>
    <ul>
      <li>Fastest Time of the Season:</li>
      <li>Most Improved Athlete:</li>
      <li>Etc..</li>
    </ul>
  </section>

  <section id="team-comparison">
    <h2>Compare to Other Team</h2>
    <form id="comparison-fields">
      <label for="other-team-school">Other Team:</label>
      <input type="text" id="other-team-school" name="other-team-school" placeholder="Enter school">
      <label for="comparison-type">Comparison Type:</label>
      <select id="comparison-type" name="comparison-type">
        <option value="specific-meet">Specific Meet</option>
        <option value="season">Season</option>
        <option value="overall">Overall</option>
      </select>
      <button type="submit">Compare</button>
    </form>
  </section>

  <section id="team-events">
    <h2>Team Events</h2>

    <table id="events-table">
      <thead>
        <tr>
          <th>Race</th>
          <th>Date</th>
          <th>Placement</th>
          <th>Results</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>State Invitational</td>
          <td>2024-10-12</td>
          <td>3rd</td>
          <td>
            <a href="https://www.athletic.net" target="_blank">
              View Results
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section id="team-gallery">
    <h2>Season Gallery</h2>
    <div class="gallery-grid">
      <img src="path/event1.jpg" alt="Team at State Invitational" />
      <img src="path/event2.jpg" alt="Team warm-up before race" />
    </div>
  </section>

</body>

</html>
