<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ann Arbor Skyline</title>
</head>

<body>

  <nav id="main-nav">
    <div class="nav-container">
      <a href="#team-roster" class="nav-link">Roster</a>
      <a href="#team-accomplishments" class="nav-link">Accomplishments</a>
      <a href="#team-comparison" class="nav-link">Comparison</a>
      <a href="#team-events" class="nav-link">Events</a>
      <a href="#team-gallery" class="nav-link">Gallery</a>
    </div>
  </nav>

  <header>
    <h1>Ann Arbor Skyline</h1>
  </header>

  <section id="team-roster">
    <h2>The Athletes</h2>

    <div id="sort-by-choices">
      <label for="sort-by">Sort by:</label>
      <select id="sort-by" name="sort-by">
        <option value="name">Name</option>
        <option value="grade">Grade</option>
        <option value="season-record">Season Record (SR)</option>
        <option value="personal-record">Personal Record (PR)</option>
      </select>
    </div>

    <div id="athlete-roster">
      {{ATHLETE_CARDS}}
    </div>
  </section>

  <section id="team-accomplishments">
    <h2>Team Accomplishments</h2>
    <ul>
      {{TEAM_ACCOMPLISHMENTS}}
    </ul>
  </section>

  <section id="player-comparison">
    <h2>Compare Athletes</h2>

    <div class="comparison-controls">
      <div class="comparison-select">
        <label for="athlete-a">Athlete A:</label>
        <select id="athlete-a" name="athlete-a">
          {{ATHLETE_OPTIONS}}
        </select>
      </div>

      <div class="comparison-select">
        <label for="athlete-b">Athlete B:</label>
        <select id="athlete-b" name="athlete-b">
          {{ATHLETE_OPTIONS}}
        </select>
      </div>

      <button type="button" id="compare-button">
        Compare
      </button>
    </div>

    <div id="comparison-results">
      {{PLAYER_COMPARISON}}
    </div>
  </section>

  <section id="team-events">
    <h2>Team Events</h2>

    <table id="events-table">
      <thead>
        <tr>
          <th>Race</th>
          <th>Date</th>
          <th>Placement</th>
          <th>Results</th>
        </tr>
      </thead>
      <tbody>
        {{TEAM_EVENTS_ROWS}}
      </tbody>
    </table>
  </section>


  <section id="team-gallery">
    <h2>Team Gallery</h2>
    <div class="gallery-grid">
      {{TEAM_GALLERY_IMAGES}}
    </div>
  </section>

</body>

</html>
