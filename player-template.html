    </div>

    <table id="results-table">
      <thead>
        <tr>
          <th>Race Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Distance</th>
          <th>Time</th>
          <th>Place</th>
          <th>Grade</th>
          <th>Results</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Race Name</td>
          <td>Date</td>
          <td>Location</td>
          <td>Distance</td>
          <td>Time</td>
          <td>Place</td>
          <td>Grade</td>
          <td>
            <a href="https://www.athletic.net" target="_blank" View Results </a>
          </td>
        </tr>
      </tbody>
    </table>
